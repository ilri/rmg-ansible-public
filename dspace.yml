---
# file: dspace.yml

- hosts: dspace
  become: yes
  user: provisioning
  vars_files:
    - "vars/{{ ansible_os_family }}.yml"
    - private/vars/common.yml
    - private/vars/dspace.yml
    - "private/vars/{{ ansible_os_family }}.yml"
    - private/vars/ipsets.yml
  roles:
    - common
    - postgres
    - munin
    - { role: dspace, when: ansible_os_family == 'Debian', tags: dspace }


---
# file: roles/dspace/handlers/main.yml

- name: restart nginx
  ansible.builtin.systemd:
    name: nginx
    state: restarted

- name: reload nginx
  ansible.builtin.systemd:
    name: nginx
    state: reloaded

- name: restart tomcat7
  ansible.builtin.systemd:
    name: tomcat7
    state: restarted

- name: restart tomcat8
  ansible.builtin.systemd:
    name: tomcat8
    state: restarted

- name: restart dspace-statistics-api
  ansible.builtin.systemd:
    name: dspace-statistics-api
    state: restarted

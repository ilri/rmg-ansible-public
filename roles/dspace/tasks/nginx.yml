---

- name: Remove nginx.org apt signing key
  ansible.builtin.apt_key:
    id: 573BFD6B3D8FBC641079A6ABABF5BD827BD9BF62
    state: absent
  tags: packages

- name: Download nginx apt signing key
  ansible.builtin.shell:
    cmd: curl -fsSL https://nginx.org/keys/nginx_signing.key | gpg --dearmor > /usr/share/keyrings/nginx-archive-keyring.gpg
    creates: /usr/share/keyrings/nginx-archive-keyring.gpg
  register: add_nginx_signing_key

- name: Add nginx stable repository
  ansible.builtin.apt_repository:
    repo: 'deb [arch=amd64 signed-by=/usr/share/keyrings/nginx-archive-keyring.gpg] https://nginx.org/packages/ubuntu/ {{ ansible_distribution_release }} nginx'
    filename: nginx_org_packages_ubuntu
    state: present
  register: add_nginx_apt_repository
  when: nginx_branch == "stable"

- name: Add nginx mainline repository
  ansible.builtin.apt_repository:
    repo: 'deb [arch=amd64 signed-by=/usr/share/keyrings/nginx-archive-keyring.gpg] https://nginx.org/packages/mainline/ubuntu/ {{ ansible_distribution_release }} nginx'
    filename: nginx_org_packages_ubuntu
    state: present
  register: add_nginx_apt_repository
  when: nginx_branch == "mainline"

- name: Update apt cache
  ansible.builtin.apt: # noqa no-handler
    update_cache: true
  when:
    add_nginx_signing_key is changed or
    add_nginx_apt_repository is changed

- name: Install nginx
  ansible.builtin.apt:
    pkg: nginx
    cache_valid_time: 3600
    state: present
  tags: packages

- name: Copy nginx configs
  ansible.builtin.copy:
    src: "nginx/{{ item }}"
    dest: "/etc/nginx/{{ item }}"
    mode: 0644
    owner: root
    group: root
  loop:
    - extra-security.conf
    - nginx.conf
    - proxy_params
  notify:
    - reload nginx

- name: Configure nginx dspace vhost
  ansible.builtin.template:
    src: nginx/dspace.conf.j2
    dest: /etc/nginx/conf.d/dspace.conf
    mode: 0644
    owner: root
    group: root
  notify:
    - reload nginx

- name: Configure nginx munin vhost
  ansible.builtin.copy:
    src: nginx/munin.conf
    dest: /etc/nginx/conf.d/munin.conf
    mode: 0644
    owner: root
    group: root
  notify:
    - reload nginx

# Run some common things from the web role, like installing certbot and configu-
# ring nginx TLS settings, default vhost, etc.
- name: Include common tasks from web role
  ansible.builtin.include_role:
    name: web
  tags: letsencrypt

- name: Start and enable nginx service
  ansible.builtin.systemd:
    name: nginx
    state: started
    enabled: true


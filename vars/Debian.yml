---

# sshd service name is `ssh` on Debian/Ubuntu, but it's
# `sshd` on CentOS
sshd_service_name: ssh

# logpath string for fail2ban's Apache HTTPD jail (the daemon name is `httpd` on
# CentOS, but `apache2` on Debian)
fail2ban_httpd_logpath: /var/log/apache2/*access.log

nftables_conf_path: /etc/nftables.conf

# LDAP config directory
ldap_conf_dir: /etc/ldap

# trusted ca certs bundle
ca_certs_bundle: /etc/ssl/certs/ca-certificates.crt
local_ca_certs_dir: /usr/local/share/ca-certificates


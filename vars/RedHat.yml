---

# sshd service name is `ssh` on Debian/Ubuntu, but it's
# `sshd` on CentOS
sshd_service_name: sshd

# logpath string for fail2ban's Apache HTTPD jail (the daemon name is `httpd` on
# CentOS, but `apache2` on Debian)
fail2ban_httpd_logpath: /var/log/httpd/*access.log

# LDAP config directory
ldap_conf_dir: /etc/openldap

# trusted ca certs bundle
ca_certs_bundle: /etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem
local_ca_certs_dir: /usr/share/pki/ca-trust-source/anchors


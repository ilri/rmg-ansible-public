---

# sshd service name is `ssh` on Debian/Ubuntu, but it's
# `sshd` on CentOS
sshd_service_name: sshd

# LDAP config directory
ldap_conf_dir: /etc/openldap

# trusted ca certs bundle
ca_certs_bundle: /etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem
local_ca_certs_dir: /etc/pki/ca-trust/source/anchors

